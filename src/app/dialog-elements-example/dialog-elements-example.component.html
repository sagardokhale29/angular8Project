
<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary" style="margin-top: 15px;" mat-button (click)="openDialog()">Add User</button>
        <hr>
    </div>
    <div class="col-sm-4">
        <h3>User Details</h3>
        <ul class="list-group" *ngFor="let user of users">
            <li class="list-group-item">Name : {{ user.name }}</li>
            <li class="list-group-item">Birth Date : {{ user.bdate }}</li>
            <li class="list-group-item">Address : {{ user.address }}</li>
            <li class="list-group-item">Gender : {{ user.gender }}</li>
            <li class="list-group-item">College : {{ user.college }}</li>
            <li class="list-group-item">Hobbies : {{ user.hobbies }}</li>
            <li class="list-group-item">
                <button class="btn btn-default" style="margin-right: 10px;">Update</button>
                <button class="btn btn-danger" (click)="onDeleteUser(user)">Delete</button>
            </li>
        </ul>

        
    </div>
</div>
